<!DOCTYPE html>
<html lang="hu">
<head>
	<title>Események</title>
	<meta charset="utf-8"/>
	<script src="jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="events.js" type="text/javascript"></script>
</head>
<body>
	<h3>Új elem beszúrása - JavaScript</h3>
	<form id="beformjs">
		<input type="text" name="szoveg" placeholder="Ezzel bővül ki az oldal"/>
		<input type="button" placeholder="button" value="Bővít" onclick="bovit()"/>
	</form>
	<p id="bekezdesjs"></p>
	
	<h3>Új elem beszúrása - jQuery</h3>
	<form id="beformjquery">
		<input type="text" name="szoveg" placeholder="Ezzel bővül ki az oldal"/>
		<input type="button" placeholder="button" value="Bővít" name="bovitjquery"/>
	</form>
	<p id="bekezdesjquery"></p>
</body>
</html>
