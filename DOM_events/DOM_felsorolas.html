<!DOCTYPE html>
<html lang="hu">
<head>
	<title>Felsorolás</title>
	<meta charset="utf-8"/>
	<script src="jquery-3.3.1.min.js" type="text/javascript"></script>
	<style>
		.aktiv{
			background-color: #cfc;
		}
	</style>
</head>
<body>
	<form>
		<input type="text" id="listaElem" placeholder="Ezzel bővül a lista"/>
		<input type="button" value="Listához ad" onclick="listahozAd()"/>
	</form>
	<ul id="lista">
	</ul>
	<form>
		<input type="text" id="szamozottElem" placeholder="Ezzel bővül a lista"/>
		<input type="button" value="Listához ad" id="szamozottGomb"/>
	</form>
	<ul id="szamozottLista">
	</ul>
</body>
</html>
<script>
	function listahozAd(){
		let lista = document.getElementById('lista');
		let listaElem = document.getElementById('listaElem').value;
		
		let t = document.createTextNode(listaElem);
		let li = document.createElement('li');
		li.appendChild(t);
		lista.appendChild(li);
	}
	
	$(document).ready(function(){
		$('#szamozottGomb').click(function(){
			let ertek = $('#szamozottElem').val();
			let li = $('<li></li>').html(ertek);
			$('#szamozottLista').append(li);
		});
	});
</script>
