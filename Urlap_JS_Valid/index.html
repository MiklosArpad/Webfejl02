<!DOCTYPE html>
<html>
    <head>
        <title>Főoldal | Űrlap teszt</title>
        <script src="js/urlap.js" type="text/javascript"></script>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/urlap.js"></script>
    </head>
    <body onload="regForm()">
        <div id="content">
            <form>
                <input type="text" id="username" name="username" placeholder="Felhasználónév" size="30" maxlength="25" onblur="userCheck()" required/><span id="userNameError" class="error"></span>
                <br/>
                <input type="password" id="password" name="password" placeholder="Jelszó" size="30" required  onblur="pwdCheck()"/><span id="pwdError" class="error"></span>
                <br/>
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Jelszó megerősítése" size="30" onblur="pwdEqual()" required/><span id="pwdEqualError" class="error"></span>
                <br/>
                <input type="email" id="email" name="email" placeholder="e-mail cím" size="30" onblur="checkEmail()" required=""/> 
                <br/>
                <input type="date" id="birthdate" min="1920-01-01" max="2000-12-31" name="birthdate" required=""/>
                <br/>
                <input type="radio" id="genderM" name="gender" value="ferfi" required/><label>Férfi</label>
                <input type="radio" id="genderW" name="gender" value="no" required/><label>Nő</label>
                <br/>
                <label>Irányítószám: </label>
                <input type="number" name="zipcode" min="1000" max="9999" required/>
                <br/>
                <input type="checkbox" name="aszf"/>
                <label>A felhasználási feltételek elfogadom</label>
                <br/>
                <input type="submit" value="Regisztráció" onclick="userCheck2(form)"/>              
            </form>
        </div>
    </body>
</html>
